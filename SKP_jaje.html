var objava;
var brojIgara = 0;

var rezKomp = 0;
//var rezUk = " Rezultat igrača je: " + rezIgrac + " Rezultat računala je: " +rezKomp;

   function randomIzbor (){
	var ispis;
    var mat = Math.floor(Math.random() * 3)+1;
   if (mat === 1){
     ispis = "skare";
	 }
   else if (mat === 2){
   ispis = "kamen";
   } else {
   ispis = "papir";
   }
   return ispis;
   }

function usporedba(unos){
	//unosimo provjeru za unos "skare"
	if( unos.toLowerCase() === "skare" | unos.toLowerCase() ==="škare"){
		var kompjuterIzbor = randomIzbor();

		 }

		 brojIgara +=1;

		 }

		 objava = "Kompjuter je odabrao isto papir, dva papira puno mira - neriješeno! " + " Rezultat igrača je: " + rezIgrac + " Rezultat računala je: " +rezKomp;

  else {
  alert("Nisi upisao 'škare', 'kamen' ili 'papir'! ");
  }
}

var unos = prompt("Što ćeš odigrati, škare, kamen ili papir? (upiši samo jednu riječ) ");

usporedba(unos);
